    <div id="container">

        <div id="bgimg">

        </div>
        <!-- side form -->
        <div id="formcontainer">
            <form>

                <input type="text" class="inputStyle" placeholder="Email">
                <input type="text" class="inputStyle" placeholder="Password">

                        <!-- forgot password -->
                        <span id="txt_forgot_pass"><a href="">Forgot Password?</a></span>
                </div>

                <input type="submit" value="LOGIN" class="inputStyle" id="btnlogin">
                <p>or sign up using</p>

                <!-- logos -->
                <div id="socials">
                  <span><img src="./Images/facebook (1).png" class="logos" id="facebook" alt="">
                     <img src="./Images/twitter.png" class="logos" alt=""></span>

            </form>

        </div>

    </div>
